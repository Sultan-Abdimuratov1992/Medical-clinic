{% extends 'base-admin.html' %}
{% load static %}
{% block title %} {{title}} {% endblock %}
{% block section %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4>Услуга: {{ appointment.service.name }}</h4>
      </div>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group row mb-4">
            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Выберите доктора, связанного с данным сервисом:</label>
            <div class="col-sm-12 col-md-7">
              <select class="form-control selectric" name="doctor_id">
                <option>Выберите доктора</option>
                {% for doctor in doctors %}
                <option value="{{doctor.id}}">{{doctor.first_name}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group row mb-4">
            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
            <div class="col-sm-12 col-md-7">
              <button class="btn btn-primary">Добавить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
