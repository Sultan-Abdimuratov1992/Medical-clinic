{% extends 'base-admin.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block section %}
<div class="section-body">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>{{title}}</h4>
        </div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Название</label>
              <div class="col-sm-12 col-md-7">
                <input type="text" class="form-control" required name="name" value="{{service.name}}">
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Описание</label>
              <div class="col-sm-12 col-md-7">
                <textarea class="summernote-simple" name="description" required id="" cols="30" rows="10">{{service.description}}</textarea>
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
              <div class="col-sm-12 col-md-7">
                <button class="btn btn-primary">Редактировать</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
